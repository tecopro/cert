<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>E-Certificate Technology Community</title>

	<link rel="preconnect" href="https://www.google-analytics.com" crossorigin>
	<link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
	<link rel="preconnect" href="https://www.googletagmanager.com" crossorigin>

	<meta name="msapplication-TileColor" content="#206bc4" />
	<meta name="theme-color" content="#206bc4" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="mobile-web-app-capable" content="yes" />
	<meta name="HandheldFriendly" content="True" />
	<meta name="MobileOptimized" content="320" />

	<link rel="icon" href="https://teco.smkn1pml.sch.id/favicon.ico" type="image/x-icon" />
	<link rel="shortcut icon" href="https://teco.smkn1pml.sch.id/favicon.ico" type="image/x-icon" />
	<meta name="description" content="Technology Community atau yang biasa kita sebut TECO adalah salah satu Ekstrakurikuler, Komunitas, sekaligus Oranisasi yan ada di SMK Negeri 1 Pemalang." />
	<meta property="og:site_name" content="E-Certificate Technology Community">
	<meta property="og:type" content="object">
	<meta property="og:title" content="E-Certificate Technology Community">
	<meta property="og:url" content="https://teco.smkn1pml.sch.id/cert">
	<meta property="og:description" content="Technology Community atau yang biasa kita sebut TECO adalah salah satu Ekstrakurikuler, Komunitas, sekaligus Oranisasi yan ada di SMK Negeri 1 Pemalang.">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@latest/dist/css/tabler.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@latest/dist/css/tabler-flags.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@latest/dist/css/tabler-payments.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@latest/dist/css/tabler-vendors.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons@latest/iconfont/tabler-icons.min.css">
    <link rel="stylesheet" href="./assets/all.css">
</head>

<body class="antialiased d-flex flex-column">
	<div id="preloader">
		<div id="loader"></div>
	</div>

	<div class="page page-center">
		<div class="container-tight py-4">
			<div class="text-center mb-4">
				<a href="/" class="text-decoration-none" target="_blank">
					<img src="./img/logo.png" alt="" height="92">
				</a>
				<a href="https://smkn1pml.sch.id" class="text-decoration-none mx-2" target="_blank">
					<img src="./img/smkn1pml.png" alt="" height="64">
				</a>
			</div>

			<div class="card card-md">
				<div class="card-body text-center py-4 p-sm-5">
					<!-- <img src="./img/certificate.svg" height="128" alt="" class="mb-n2"> -->
					<h1>Technology Community</h1>
					<p class="text-muted">SMK Negeri 1 Pemalang</p>
				</div>

				<div class="hr-text hr-text-center hr-text-spacaless">E-Certificate</div>

				<div class="card-body py-4 p-sm-5" id="nemo-finder">
					<div id="alert" class="alert alert-important alert-danger" style="display: none;" role="alert">
						<div class="d-flex">
							<div><i class="icon me-2 ti ti-alert-circle"></i></div>
							<div id="error-message"></div>
						</div>
					</div>

					<div class="mb-3">
						<label for="" class="form-label">Periode</label>
						<select class="form-select" id="nemos-year">
							<option value="2019-2020">2019/2020</option>
							<option value="2020-2021">2020/2021</option>
						</select>
					</div>

					<div class="mb-0">
						<label for="" class="form-label">Cari Nama</label>
						<input type="text" class="form-control mb-0" id="nemos-name" placeholder="Franklin Sedoyo ..." autofocus="">
					</div>
				</div>

				<div class="card-body py-4 p-sm-5" id="nemo-result" style="display: none;">
					<h3 class="text-center mb-3">
						Berikut Biodata Atas Nama <span nemo-result-name=""></span>
					</h3>

					<table class="table table-bordered">
						<tbody>
							<tr>
								<td>Nama</td>
								<td><span nemo-result-name=""></span></td>
							</tr>
							<tr>
								<td>Sebagai</td>
								<td><span nemo-result-position=""></span></td>
							</tr>
							<tr>
								<td>Predikat</td>
								<td><span nemo-result-predicate=""></span></td>
							</tr>
							<tr>
								<td>Periode</td>
								<td><span nemo-result-period=""></span></td>
							</tr>
							<tr>
								<td>Cetak Sertifikat</td>
								<td>
									<a target="_blank" class="btn btn-info btn-block btn-flat" nemo-result-download="">
										<i class="me-2 ti ti-download"></i>
										Cetak Sertifikat
									</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

			<div class="row align-items-center mt-3">
				<div class="col" id="refresh-the-nemo" style="display: none;">
					<div class="btn-list">
						<a href="./" class="btn btn-primary">
							Refresh <i class="ms-2 ti ti-refresh"></i>
						</a>
					</div>
				</div>

				<div class="col">
					<div class="btn-list justify-content-end">
						<button id="finding-nemo" class="btn btn-primary">
							Cari <i id="find-nemo-icon" class="ms-2 ti ti-search"></i>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/@tabler/core@latest/dist/js/tabler.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/choices.js@9.0.1/public/assets/scripts/choices.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="./assets/all.js"></script>
</body>

</html>
